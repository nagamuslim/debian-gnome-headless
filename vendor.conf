[pages]
# Show 'timezone' only when running for a new user.
# It will be automatically skipped for existing users.
new_user_only=timezone

# Skip all other pages that we don't want in any mode.
# 'language' and 'keyboard' are NOT listed here, so they will appear if
# they are part of the default flow for the current mode.
# 'timezone' is also NOT listed here; its visibility is fully controlled by 'new_user_only'.
#skip=welcome;network;privacy;user-account;password;parental-controls;online-accounts;updates;summary
skip=account;password;privacy;parental-controls;parent-password
