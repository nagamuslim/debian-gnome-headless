name: Build, Test, and Push Docker Image

on:
  # TRIGGER 1: Runs when you push to the main branch (but not workflow changes)
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'

  # TRIGGER 2: Runs automatically every day at 4 AM UTC to check for base image updates
  schedule:
    - cron: '0 4 * * *'

  # TRIGGER 3: Allows you to run it manually with an option to skip or re-enable
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Set to true to skip future builds, false to re-enable them.'
        required: false
        default: 'run' # A neutral default
        type: choice
        options:
          - 'run' # Just run without changing the state
          - 'true' # Skip future builds
          - 'false' # Re-enable future builds

jobs:
  check-for-update:
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME || github.actor }}
    outputs:
      needs-updating: ${{ steps.decision.outputs.needs-updating }}
    steps:
      - name: Restore skip-build marker from cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: ./.skipbuild
          key: skip-build-state

      - name: Check for base image update (on schedule)
        id: check-update
        if: github.event_name == 'schedule'
        uses: lucacome/docker-image-update-checker@v2.0.0
        with:
          base-image: minimum2scp/systemd:latest
          image: ${{ env.DOCKER_USER }}/debian-gnome-headless:latest

      - name: Make build decision
        id: decision
        run: |
          # Default to building on push/manual, but not schedule
          BUILD_NOW="false"
          if [ "${{ github.event_name }}" == "push" ]; then
            BUILD_NOW="true"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BUILD_NOW="true"
          elif [ "${{ github.event_name }}" == "schedule" ] && [ "${{ steps.check-update.outputs.needs-updating }}" == "true" ]; then
            BUILD_NOW="true"
          fi
          echo "Decision based on trigger: $BUILD_NOW"

          # Now, check if the cached marker file forces a skip
          if [ -f ./.skipbuild ]; then
            echo "Marker file found from cache. Forcing skip."
            BUILD_NOW="false"
          fi

          # A manual 'skip: true' also forces a skip for this run
          if [ "${{ github.event.inputs.skip_build }}" == "true" ]; then
            BUILD_NOW="false"
          fi

          echo "Final decision: BUILD_NOW=$BUILD_NOW"
          echo "needs-updating=$BUILD_NOW" >> $GITHUB_OUTPUT

      - name: Update marker file for next run
        # This step only runs for manual triggers to set the state for the NEXT run
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.skip_build }}" == "true" ]; then
            echo "Creating marker file to skip future builds."
            touch ./.skipbuild
          elif [ "${{ github.event.inputs.skip_build }}" == "false" ]; then
            echo "Removing marker file to enable future builds."
            rm -f ./.skipbuild
          fi

      - name: Save marker file state to cache
        # This step always runs on manual triggers to save the state
        if: always() && github.event_name == 'workflow_dispatch' && github.event.inputs.skip_build != 'run'
        uses: actions/cache/save@v3
        with:
          path: ./.skipbuild
          key: skip-build-state

  build-and-push:
    needs: check-for-update
    if: needs.check-for-update.outputs.needs-updating == 'true'
    runs-on: ubuntu-latest
    env:
      DOCKERFILE_PATH: "debian-gnome-headless.dockerfile"
      IMAGE_NAME: "debian-gnome-headless"
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME || github.actor }}
    steps:
      - name: Verify Docker credentials
        run: |
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "❌ Missing DOCKERHUB_TOKEN secret"
            exit 1
          fi
          echo "✅ Docker credentials found"

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t "${DOCKER_USER}/${IMAGE_NAME}:latest" \
                       -f "${DOCKERFILE_PATH}" .

      - name: Run container for testing
        run: |
          docker run --name my-debian-container --privileged -d \
                     "${DOCKER_USER}/${IMAGE_NAME}:latest"

      - name: Test for systemd and VNC, then Push on Success
        run: |
          echo "--- Checking for systemd as PID 1 ---"
          sleep 15
          INIT_PROCESS=$(docker exec my-debian-container ps -p 1 -o comm=)
          echo "Process with PID 1 is: $INIT_PROCESS"
          if [ "$INIT_PROCESS" != "systemd" ]; then
            echo "❌ Test Failed: systemd was not found as PID 1."
            exit 1
          fi
          echo "✅ systemd detected."

          echo "--- Checking for VNC on port 5901 ---"
          VNC_CHECK=$(docker exec my-debian-container netstat -tuln | grep ':5901' || echo "")
          if [ -z "$VNC_CHECK" ]; then
            echo "❌ Test Failed: VNC port 5901 not listening."
            exit 1
          fi
          echo "✅ VNC port 5901 is active."

          echo "--- Deleting old image from Docker Hub ---"
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST \
            -d '''''{"username": "'${DOCKER_USER}'", "password": "'${{ secrets.DOCKERHUB_TOKEN }}'"}''''' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)

          curl -X DELETE \
            -H "Authorization: JWT ${TOKEN}" \
            "https://hub.docker.com/v2/repositories/${DOCKER_USER}/${IMAGE_NAME}/tags/latest/" || echo "No existing image to delete"

          echo "--- Pushing new image to Docker Hub ---"
          docker push "${DOCKER_USER}/${IMAGE_NAME}:latest"

      - name: Clean up container
        if: always()
        run: |
          echo "--- Cleaning up container ---"
          docker rm -f my-debian-container || true
