name: Build and Test Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Docker Buildx (local driver)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      # Step 1: Build the base image from patch.dockerfile
      - name: Build base systemd image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./old dockerfile/patch.dockerfile
          # This image is only built for the local context of the runner
          # It is not pushed to any registry.
          load: true
          tags: test:latest
      - name: Debug as root
        run: |
         sudo bash -c 'whoami && ls -ld /root'

      # Step 2: Build the final image using the local base image
      - name: Build final debian-gnome-headless image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./old dockerfile/debian7.1.dockerfile
          load: true  
          # The image name will be like 'ghcr.io/your-username/your-repo:latest'
          push: false
          tags: ghcr.io/${{ github.repository }}:latest

      # Step 3: Add your build tests here
      # This is a placeholder for any tests you want to run on the final image.
      # For example, you could run the container and check if a service is running.
